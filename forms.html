<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>HTML Forms</h2>
    <form action="backend.py">
        <label for="name"> Name </label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            Role: <input type="text">
        </div>
        <br>
        <div>
            Email: <input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Phone: <input type="number" name="" id="">
        </div>
        <br>
        <div>
            <label for="Eligibility">Are You Eligible?: </label>
            <input type="checkbox" name="Eligibility" id="Eligibility">
        </div>
        <br>
        <div>
            Gender: <input type="radio" name="myGender"> Male <input type="radio" name="myGender"> Female <input
                type="radio" name="myGender"> Other
        </div>
        <br>
        <div>
            Write about yourself: <textarea name="myText" id="" cols="50" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
            <option value="Ford">Ford</option>
            <option value="Ferrari">Ferrari</option>
            <option value="Bugatti" selected>Bugatti</option>
            <option value="Lamborghini">Lamborghini</option>
            <option value="Jaguar">Jaguar</option>
            <option value="BMW">BMW</option>
        </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>

    </form>
</body>

</html>
